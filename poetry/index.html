<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>读一首诗</title>
    <style>
        body {
            font-family: 'KaiTi', '楷体', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f7f1;
            color: #333;
            text-align: center;
        }
        .poem-container {
            padding: 2.5rem;
            border: 1px solid #ddd;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            max-width: 500px;
            margin: 20px;
            border-radius: 8px;
        }
        h1 { 
            margin-bottom: 1.5rem; 
            font-size: 2rem;
            font-weight: normal;
        }
        p { 
            font-size: 1.25rem; 
            line-height: 1.8; 
            margin: 1rem 0; 
            text-align: justify; /* 两端对齐，更有质感 */
            text-align-last: left; /* 最后一行左对齐 */
        }
        /* 针对移动端的优化 */
        @media (max-width: 600px) {
            p {
                text-align: left;
            }
        }
        
        .date {
            font-size: 0.9rem;
            color: #888;
            text-align: right;
            margin-top: 2rem;
            font-family: sans-serif;
        }

        .back-link {
            margin-top: 2.5rem;
            display: block;
            font-family: sans-serif;
            text-decoration: none;
            color: #007bff;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <h1>水调歌头</h1>
        <p>楼前芳径远，楼下砌阶凉。年年此夜鸾殿，月影和宫商。不吝香词丽调，赋曲常博颦笑，我意在柔乡。毕竟浮生短，何碍遣轻狂。</p>
        <p>琴代语，词达意，凤求凰。银樽纵饮须尽，不必为愁伤。速点腰缠十万，歌舞与卿同醉，欢乐少人妨。我欲登仙去，从今傲圣皇。</p>
        <p class="date">2022.5.30凌晨</p>
        <a href="/" class="back-link">← 返回主页</a>
    </div>
</body>
</html>
