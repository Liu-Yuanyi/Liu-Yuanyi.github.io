<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>读一首诗</title>
    <style>
        body {
            font-family: 'KaiTi', '楷体', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f7f1;
            color: #333;
            text-align: center;
        }
        .poem-container {
            padding: 2rem;
            border: 1px solid #ddd;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        h1 { margin-bottom: 1rem; }
        p { font-size: 1.2rem; line-height: 1.8; margin: 0.5rem 0; }
        .back-link {
            margin-top: 2rem;
            display: block;
            font-family: sans-serif;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <h1>静夜思</h1>
        <p>床前明月光，</p>
        <p>疑是地上霜。</p>
        <p>举头望明月，</p>
        <p>低头思故乡。</p>
        <a href="/" class="back-link">← 返回主页</a>
    </div>
</body>
</html>
